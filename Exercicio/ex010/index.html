<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Escudo.ico" type="image/x-icon">
    <title>Outras Formatações</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!--1 A a I i -->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Estudar</li>
        <li>Almoçar</li>
        <li>Faculdae</li>
        <li>Trabalho</li>
        <li>Casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!-- disc circle square -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
